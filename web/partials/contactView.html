<div class="row" contact-edit>
    <div class="span12">
        <div class="well">
            <h2>Edit contact</h2>

            <form ng-submit="contactEdit.update()" class="form-horizontal">
                <div class="control-group">
                    <label for="firstName" class="control-label">First name</label>

                    <div class="controls">
                        <input disabled type="text" name="firstName" id="firstName" class="input-xlarge" ng-model="contactEdit.contact.firstName"/><br/>
                    </div>
                </div>
                <div class="control-group">
                    <label for="lastName" class="control-label">Last name</label>

                    <div class="controls">
                        <input disabled type="text" name="lastName" id="lastName" class="input-xlarge" ng-model="contactEdit.contact.lastName"/><br/>
                    </div>
                </div>
                <div class="control-group">
                    <label for="address" class="control-label">Address</label>

                    <div class="controls">
                        <textarea disabled rows="3" name="address" id="address" class="input-xlarge"  ng-model="contactEdit.contact.address"></textarea>
                    </div>
                </div>
                <div class="control-group">
                    <label for="phone" class="control-label">Phone</label>

                    <div class="controls">
                        <input disabled type="text" name="phone" id="phone" class="input-xlarge" ng-model="contactEdit.contact.phone"/><br/>
                    </div>
                </div>
                <div class="control-group">
                    <div class="controls">
                        <button class="btn"><a href="#/contact/{{contactEdit.contact.id}}/edit">Edit</a></button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
